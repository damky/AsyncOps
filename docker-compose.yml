services:
  db:
    image: postgres:15-alpine
    container_name: asyncops_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-asyncops}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-asyncops_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asyncops} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asyncops-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: asyncops_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /app/__pycache__
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asyncops}:${POSTGRES_PASSWORD:-dev_password_change_me}@db:5432/${POSTGRES_DB:-asyncops_dev}
      - SECRET_KEY=${BACKEND_SECRET_KEY:-your-secret-key-here}
      - ALGORITHM=${BACKEND_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${BACKEND_ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - asyncops-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: asyncops_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      - VITE_PROXY_TARGET=http://backend:8000
    depends_on:
      - backend
    networks:
      - asyncops-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: asyncops_worker
    command: python -m app.workers.summary_scheduler
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-asyncops}:${POSTGRES_PASSWORD:-dev_password_change_me}@db:5432/${POSTGRES_DB:-asyncops_dev}
      - SECRET_KEY=${BACKEND_SECRET_KEY:-your-secret-key-here}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - asyncops-network

volumes:
  postgres_data:

networks:
  asyncops-network:
    driver: bridge
